<form >

    <div>
      
      <img [src]="pokemon.img" width="475px">
    </div>
    <div >
        <div style=" font-size: 30px;">
        <h2  *ngFor="let name of FixName()">{{ name | titlecase}}</h2>
    </div>
      <ul style="font-size: 25px;" >
        <h4 class="list-group-item">Nº {{pokemon.id}}</h4>
        <h4 class="list-group-item">Altura: {{pokemon.height}}</h4>
        <h4 class="list-group-item">Peso: {{pokemon.weight}}</h4>
        <h4 class="list-group-item">Experiência Base: {{pokemon.base_experience}}</h4>
      </ul>
  
  
      <div >
        <button style="color: blue; font-size: 30px;"
          (click)="backwardPokemon()">
          Anterior
        </button>
        <button style="color: red; font-size: 30px;"   (click)="forwardPokemon()">
          Próximo
        </button>
        <br><br>
      </div>
    </div>
</form>
